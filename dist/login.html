<!DOCTYPE html>
<html>
<head>
    <title> Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login bg-cover bg-orange-400 flex justify-center items-center min-h-screen">
<div class="login-container bg-amber-50 p-8 rounded shadow-lg text-center md:w-4/5 lg:w-1/3">
    <h1 class="text-orange-400 font-serif font-bold text-3xl text-center mb-8">Login</h1>
    <form class="login-form">
        <div class="input-container relative mb-6">
            <input type="text" name="username" placeholder="Username" class="w-full py-2 px-4 pl-4 border border-gray-300 rounded focus:outline-none focus:border-orange-500">
        </div>
        <div class="input-container relative mb-6">
            <input type="password" name="password" placeholder="Password" class="w-full py-2 px-4 pl-4 border border-gray-300 rounded focus:outline-none focus:border-orange-500">
        </div>
        <div class="button">
            <a href="dashboard.html"> 
            <button class="button py-2 px-4 text-base font-bold bg-emerald-800 text-white rounded-lg shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" type="button"> Login!</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
